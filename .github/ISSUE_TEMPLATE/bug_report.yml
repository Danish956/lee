name: "üêõ Bug Report"
description: "Something isn‚Äôt working properly"
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: "### Thanks for reporting! Please fill out the details below üëá"
  - type: input
    id: summary
    attributes:
      label: "Short Summary"
      placeholder: "Briefly describe the issue"
  - type: textarea
    id: steps
    attributes:
      label: "Steps to Reproduce"
      placeholder: "1. Go to...\n2. Click on...\n3. See error"
  - type: textarea
    id: expected
    attributes:
      label: "Expected Behavior"
      placeholder: "What should happen?"
  - type: textarea
    id: actual
    attributes:
      label: "Actual Behavior"
      placeholder: "What happened instead?"

name: "üñå UI Fix"
description: "Report UI issues or propose design improvements"
labels: ["ui", "bug"]
body:
  - type: markdown
    attributes:
      value: "### UI Problem or Suggestion"
  - type: input
    id: component
    attributes:
      label: "Which component?"
      placeholder: "Button, Navbar, Modal, etc."
  - type: textarea
    id: issue
    attributes:
      label: "Describe the issue"
      placeholder: "What's wrong with the UI or what needs improvement?"
  - type: textarea
    id: suggestion
    attributes:
      label: "Suggested solution"
      placeholder: "How would you fix it?"

